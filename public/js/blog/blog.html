<div class="center-align">
    <div class="row">
        <div class="col s12">
            <h2>{{vm.blog.title}}</h2>
        </div>
        <div class="col s12">
            <h4>{{vm.blog.description}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <i class="small material-icons">query_builder</i>
            <a>{{vm.blog.timestamp}}</a>
        </div>
    </div>
    <div ng-repeat="post in vm.posts | orderBy:post.title|limitTo:1">
        <post-item id="post.id" title="post.title"></post-item>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red waves-effect">
            <i class="large material-icons">add</i>
        </a>
    </div>
</div>
